<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Styles */
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }
        .project-name {
            border: 2px solid lightblue;
            padding: 10px;
            box-shadow: 0 0 20px lightblue;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px lightblue;
        }
        .contact-button {
            background: lightblue;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .contact-button:hover {
            background: white;
        }

        /* Separator */
        .needle-line {
            width: 90%;
            height: 2px;
            background: lightblue;
            margin: 20px auto;
        }

        /* Project Container */
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        /* Project Box */
        .project-box {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            width: 325px;
            text-align: left;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
            transition: 0.3s;
        }
        .project-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(173, 216, 230, 0.7);
        }
        .project-box img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        /* Project Title */
        .project-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            align-items: center;
            border-bottom: 3px solid lightblue;
            padding-bottom: 5px;
        }

        /* Tech Icons */
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .tech-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        .tech-icons img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 2px solid lightblue;
            flex-wrap: wrap;
        }
        .footer a {
            margin-right: 10px;
        }
        .footer a img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .project-box {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .project-box {
                width: 90%;
            }
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="project-name">My Portfolio</div>
        <a href="mailto:youremail@example.com" class="contact-button">Contact Me</a>
    </header>

    <!-- Separator Line -->
    <div class="needle-line"></div>

    <!-- Project Section -->
    <section class="project-container">
        <div class="project-box">
            <img src="project1.jpg" alt="Project 1">
            <div class="project-title">Project One</div>
            <p>A short description of the project.</p>
            <div class="tech-icons">
                <img src="html-icon.png" alt="HTML">
                <img src="css-icon.png" alt="CSS">
                <img src="js-icon.png" alt="JavaScript">
            </div>
        </div>

        <div class="project-box">
            <img src="project2.jpg" alt="Project 2">
            <div class="project-title">Project Two</div>
            <p>A short description of the project.</p>
            <div class="tech-icons">
                <img src="react-icon.png" alt="React">
                <img src="node-icon.png" alt="Node.js">
            </div>
        </div>

        <div class="project-box">
            <img src="project3.jpg" alt="Project 3">
            <div class="project-title">Project Three</div>
            <p>A short description of the project.</p>
            <div class="tech-icons">
                <img src="python-icon.png" alt="Python">
                <img src="django-icon.png" alt="Django">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 My Portfolio | Built with ❤️</p>
        <div class="social-icons">
            <a href="https://github.com/yourgithub" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
            <a href="https://linkedin.com/in/yourlinkedin" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </footer>

</body>
</html>
